spring:
  application:
    name: dimediary
  jpa:
    hibernate:
      ddl-auto: validate
  datasource:
    url: "jdbc:postgresql://localhost:5432/dimediary" # for local run
    username: user
    password: password
  liquibase:
    change-log: classpath:liquibase/changelog.yaml
    enabled: true
logging:
  level:
    root: WARN
    com.dimediary: ${LOG_LEVEL:DEBUG}

server:
  port: 8080
management:
  endpoints:
    web:
      exposure:
        include:
          - health
          - info
          - metrics
          - prometheus
          - loggers

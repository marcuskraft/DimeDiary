databaseChangeLog:
  - changeSet:
      id: load-categories
      author: eyota
      changes:
        - loadUpdateData:
            columns:
              - column:
                  header: ID
                  name: ID
                  type: STRING
              - column:
                  header: FIX_COST
                  name: FIX_COST
                  type: BOOLEAN
              - column:
                  header: NAME
                  name: NAME
                  type: STRING
            commentLineStartsWith: //
            encoding: UTF-8
            file: categories.csv
            primaryKey: ID
            onlyUpdate: true
            quotchar: ''''
            relativeToChangelogFile: true
            separator: ','
            tableName: CATEGORY